 <div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <input type="text" name="email" formControlName="email" placeholder="Email" required><br>
      <input type="password" name="password" formControlName="password" placeholder="Password" required><br>
      <button type="submit">Entrar</button>
    </form>
    <p>NÃ£o tem uma conta? <a href="/register">Registre-se</a></p>
  </div>
